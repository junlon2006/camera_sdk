<div class="panes">

			</div>

				<span class="localsecondspan" style="width:120px;">
				    <input type="radio" name="ProtocolType" id="ProtocolType" value="1" class="radio" />&nbsp;

				</span>
				<span class="localsecondspan">
				    <input type="radio" name="ProtocolType" id="ProtocolType" value="2" class="radio" />&nbsp;
				    <label class="displayblock">UDP</label>
				</span>
			</div>
		
			<div class="subparamsgray" id="spNetsPreach">
				<span class="firstspan"><label id="Mperformance" name="Mperformance"></label></span>
				<span class="localsecondspan" style="width:120px;">
				    <input type="radio" name="performance" value="1" class="radio">&nbsp;
				    <label id="MnetsPreach1" name="MnetsPreach1" class="displayblock"></label>
				</span>
				<span class="localsecondspan"  style="width:120px;">
				    <input type="radio" name="performance" value="2" class="radio">&nbsp;
				    <label id="MnetsPreach2" name="MnetsPreach2" class="displayblock"></label>
				</span>
				<span>

                        	<option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
				</span>
                <span id="ImgReductionTips"></span>
			</div>
            
            <div class="subparamswhite">

				<span class="localsecondspan" style="margin-left:5px;">
                   <div class="Images_slider210">
                    <div id="slider-reduction" class="Images_slider"></div>
                    <div class="Images_slider_value">

                     </div>
                   </div>
                </span>
			</div>
            
            
            <div class="subparamsgray" id="spNetsPreach">

			</div>
            
            <div class="subparamsgray">
				<span class="firstspan"><label id="MStatusinfo" name="MStatusinfo"></label></span>
				<span class="localspanwidthauto">
                    <input type="checkbox"  id="videodecstate" onclick="checkbox(this)" class="checkbox" />
				</span>
			</div>
        
        </div>

            </div>

           <div class="subparamsgray">

            <div class="mainparams main_top26">
				<label name="Mdownplugin"></label>
			</div>
            <div class="subparamswhite main_top10" id="spAgreementType">

				     <span class="pathsecondspan"><input type="button"  class="buttonclass" value="" name="Mdownplugin" onclick="downplugin()" /></span>
            </div>
