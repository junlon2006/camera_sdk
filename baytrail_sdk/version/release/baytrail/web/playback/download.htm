function download(){
	var authenticationinfo=$.cookie('authenticationinfo');

	 {
		$("#mainplugin").html('<object classid=clsid:eb3c8939-56ae-5d53-a89a-cb2120cdcd29 id="plugin0"  width="700" height="425" ></object>')
	 }

	 {
	    $("#mainplugin").html('<embed id="plugin0" type="application/x-ipcwebui"  width="700" height="425"></embed>')
	 }
	var download=document.getElementById("plugin0")
	 download.setPluginType("download");
	 var videoid=1;
	 var ret=download.eventWebToPlugin("download",camera_hostname,videoid.toString(),authenticationinfo,camera_port.toString());

};
var aa = 1;
$(function (){
  	$(window).resize(function() {
		var tmp = 425 + aa%2 ;
		$('#plugin0').css({"height":tmp + "px"});
			aa = aa + 1;
	
	});	
});
