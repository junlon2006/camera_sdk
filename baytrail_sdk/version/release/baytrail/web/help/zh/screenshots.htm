<body>
<div id="contenter" class="contenter">
   <div class="topTitle"><span>抓拍&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</span><span class="topTitlespan"><a href="index.htm">返回目录</a></span>
  </div>
  <div class="systext">对抓拍图片的格式、分辨率、图片质量、抓拍间隔等参数进行设置。</div>
  <div class="systext">设置方法：</div>
  <div class="TitleExplain">
   <p><span></span></p>
     <p><span class="marginright">1.</span>在下拉框中分别设置<b>图片格式</b>、<b>图片分辨率</b>和<b>图片质量</b>；
     <p><span class="marginright">2.</span>勾选<b>启用定时抓拍</b>；
     <p><span class="marginright">3.</span>设置<b>抓拍时间间隔</b>，即摄像机自动连续抓拍的间隔，范围1~500s；
     <p><span class="marginright">4.</span>设置<b>定时抓拍数量</b>，即摄像机自动连续抓拍的照片数量，范围1~500张；
     <p><span class="marginright">5.</span>设置<b>事件抓拍数量</b>，即发生告警事件摄像机自动连续抓拍的照片数量，范围1~1000张；
     <p><span class="marginright">6.</span>点击<b>保存</b>生效。
      </div>
   <div class="systext note">说明：启用定时抓拍且设备已安装存储卡，设备将根据所设置的抓拍间隔和数量立即抓拍。</div>  
   <div class="subparamswhite">
     <div class="firstspan"></div>
   </div>
</div>
<span class="title1"></span>
