<body>
<div id="contenter" class="contenter">
   <div class="topTitle"><span>日志管理&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</span><span class="topTitlespan"><a href="index.htm">返回目录</a></span>
  </div>
  <div class="systext">在日志管理界面，可以根据需要搜索日志，查看和下载日志。</div>
  <div class="systext">操作方法：</div>
  <div class="TitleExplain">
   <p><span></span></p>
     <p><span class="marginright">1.</span>在<b>日志类型</b>下拉框中选择需要搜索的日志类型，默认为全部；
     <p><span class="marginright">2.</span>选择开始时间和结束时间，点击<b>搜索日志</b>按钮，搜索结果显示在下方列表中；   
     <p><span class="marginright">3.</span>点击<b>保存日志</b>按钮，即可下载全部日志；
     <p><span class="marginright">4.</span>点击<b>清空日志</b>按钮，即可删除所有日志。
     </div>
     <div class="systext note">说明：最多可保存2000条日志。</div> 
      </div>
   <div class="subparamswhite">
     <div class="firstspan"></div>
   </div>
</div>
<span class="title1"></span>
