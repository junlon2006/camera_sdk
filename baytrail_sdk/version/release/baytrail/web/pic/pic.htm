<body onunload="UnloadPage('../pic/pic.htm',3)" onload="Initpic()" >
<div id="contenter" class="contenter">

      <!--videotype--->
       <div id="videotype" >
          <div class="Monthtitle"><label id="Mpictype" name="Mpictype"></label></div>
          <div class="mainlefttop">
              <div><input type="checkbox"  id="CheckedAll" value="all" class="checkbox marginright8"/><span><label for="CheckedAll" name="Mall"></label></span></div>
              <div style="margin-top:15px;">
                  <input type="checkbox" class="checkbox" id="MEvent" value="alarm" name="PicTypeList" onclick="PicCheck(this)" />
                  <span class="etranslation" style="width:140px;"><label for="MEvent" name="MEvent"></label></span>
              </div> 
              <div style="margin-top:15px;">
               <input type="checkbox" class="checkbox" id="MScheduled" value="manual" name="PicTypeList" onclick="PicCheck(this)" />
               <span><label for="MScheduled" name="MScheduled"></label></span>
              </div> 
          </div>
       </div>
       <!--videotypeEnd--->
       <!--videotypestr--->
         <div id="MonthView" >
            <div class="Monthtitle" style=" border-top:1px solid #d1d1d1;"><label id="Mtime" name="Mtime"></label></div>
            <div class="mainlefttop">
              <div><input type="radio" id="Mallpic" name="SearchPicType" value="0" class="checkbox marginright8"/><span><label  name="Mallpic" for="Mallpic"></label></span></div>
              <div style="margin-top:15px;"><input type="radio" id="Mweekpic" class="checkbox marginright8" value="1" checked="checked" name="SearchPicType" /><span><label name="Mweekpic" for="Mweekpic"></label></span></div> 
              <div style="margin-top:15px;"><input type="radio" id="Mcustompic" class="checkbox marginright8" value="2" name="SearchPicType" /><span><label for="Mcustompic" name="Mcustompic"></label></span></div> 
              <div style="margin-top:15px;" id="SubPicTime">
                        <span   style="display:inline-block;vertical-align:middle; height:25px;"><label id="Mstarttime" name="Mstarttime"></label></span>
                         <input id="StartTime" readonly="readonly" class="Wdate" type="text" style="width:155px;" onclick="CreateCalendar(1)">
                        <span style="display:inline-block;vertical-align:middle; height:25px; margin-top:15px;"><label id="Mendtime" name="Mendtime"></label></span>
                        	<input id="EndTime" readonly="readonly" class="Wdate" type="text" style="width:155px;" onclick="CreateCalendar(1)">
              </div>
           </div>
       </div>
       <input type="button" value="" name="Msearch" id="PicSearch" onclick="GetexPagePic('SearchPic')"  class="mousepointer" style=" margin:10px 0 0 4px;width:174px; height:28px; border:0px;background:#4e9fe5; color:#ffffff"  />
       <div id="SearchPreparequerytips" style="color:#900; line-height:25px; margin:2px 10px;"></div>
       <!--videotypeend--->
      
  </div>
    <!----左边结束---->
    
    <div id="contentright" class="contentright">
       <div id="tablepic" style="position:relative; height:100%">
        <style>
		.tableclass {width:760px;border-collapse: collapse;font-size: 12px;height:28px; line-height:28px;}
		.tablethtr  {height:28px; line-height:28px;  background: #f9f9f9;  }
		.tablethtd {border: 1px solid #ccc; border-left:none; border-top:none; height:28px; line-height:28px;}
		.tabletrtd {border: 1px solid #ccc; }
		.tablethtdwidth01 { height:28px; line-height:28px;}
		.tablethtdwidth02 { text-indent:12px; height:28px; line-height:28px;}
		.inputpic { /*margin:8px 8px 7px 8px;*/ margin:0 auto; width:28px;}
		.border_right_none {border-right:none;}
		</style>
         <table  border="0" cellspacing="0" cellpadding="0" class="tableclass" >
            <tr class="tablethtr">
              <td class="tablethtd tablethtdwidth01" style="width:28px; height:28px;"><input type="checkbox"  id="PicAllCheck" name="PicAllCheck"  class="checkbox inputpic" /></td>
              <td class="tablethtd tablethtdwidth02 cursorpointer" style="width:180px;"><label id="Mnumber" name="Mnumber"></label></td>
              <td class="tablethtd tablethtdwidth02 cursorpointer displaynone" style="display:none">ID</td>
              <td class="tablethtd tablethtdwidth02 cursorpointer"><label id="Mtime" name="Mtime"></label></td>
              <td class="tablethtd tablethtdwidth02 cursorpointer border_right_none" style="width:50px;"><span onclick="picdown()"><div id="down" class="down_disable picico" style="margin-bottom:2px;margin-left:15px" title=""></div></span></td>
            </tr>
            <tbody id="TbodyPic">
             </tbody>
          </table>
            <div id="pagetoolbar" class="pagetoolbar">
         	    <div id="pagecount" class="pagecount">
                   <span class="btnmousedefault">
                        <div id="managerdscpvaluetips" style=" margin-top:3px;margin-right:16px;"></div>
                    </span>
                   
                    <!--<span class="btnmouseout" onclick="picdown()">
                        <div id="down" class="down_disable picico" title=""></div>
                    </span>
                    -->
                    
                    <span class="btnmouseout"  onclick="GetexPagePic('firstPage')">
                        <div id="firstPage" class="firstpage picpageico" title=""></div>
                    </span>
                    <span class="btnmouseout" onclick="GetexPagePic('lastPage')">
                        <div id="lastPage" class="lastPage picpageico" title=""></div>
                    </span>
                    
                    <span class="btnmousedefault" >
                        <div id="previouspage" class="current piccurrentico curPageClass">0</div>
                    </span>
                    
                    <span class="btnmouseout" onclick="GetexPagePic('NextPage')">
                        <div id="nextpage" class="nextpage picpageico" title=""></div>
                    </span>
                    <span class="btnmouseout"  onclick="GetexPagePic('endPage')">
                        <div id="endPage" class="endPage picpageico" title=""></div>
                    </span>
                    
                    <span class="btnmousedefault">
                        <div class="jumppagetext" style="float:left;"><label id="Mtotal" name="Mtotal"></label><span id="curPagetext">0</span><label id="Mstrip" name="Mstrip"></label>  <span id="curPageClass" class="curPageClass">0</span>/<span id="total">0</span></div>
                    </span>
                    
                    <span class="btnmousedefault">
                        <div  class="jumppagetext"><label id="Mjump" name="Mjump"></label></div>
                    </span>
                    
                    <span class="btnmousedefault">
                        <div id="previouspage">
                           <input type="text" style="ime-mode:Disabled" class="jumppage" id="curPagevalue" value="0" disabled="disabled" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')"/>
                        </div>
                    </span>
                    <span class="btnmouseout" onclick="GetexPagePic('GoPage')">
                        <div id="previouspage" class="jumppage1">go</div>
                    </span>
                    
                    
                </div>
        	 </div>
          </div>
