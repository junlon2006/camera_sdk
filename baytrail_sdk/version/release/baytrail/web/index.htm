<body onload="login()">
<div id="isie" class="isie"></div>
<div id="header">
         <div id="head_top" class="head_top">
              <span class="logo"></span>
              <!-----语言模块开始-------->
              <div class="languagepart">
               <div class="LanguageChage_l">
                 <div class="languageshow" id="laCurrentLanguage"></div>
                 <div class="languagechange" id="divLanguageChoose"></div>
               </div>
             </div>
              <!-----语言模块结束-------->
          </div>
          
</div>
<div id="MainLogin">
   <div class="loginpart">
        <div class="heightto4"></div>
        <div id="login_member">
            <div class="v7span"></div>
            <div id="login_user" >            
                   <div class="LoginInputUser"><label name="MUserName" id="MUserName"></label></div>
                   <div class="LoginInputDiv" id="userdiv">
                       <input type="text" name="logininput" id="username" maxlength="32"  class="logininputblur"  />
                       <span class="userico"></span>
                    </div>
            </div>
            <div class="clear"></div>
            <div id="login_pass" style="margin-top:22px;">            
                <div class="LoginInputUser"><label name="Mpassword" id="Mpassword"></label></div>
                 <div class="LoginInputDiv" id="passdiv">
                   <input type="password" name="logininput" id="password" maxlength="32" class="logininputblur"  />
                   <span class="passico"></span>
                </div>
            </div>
            <div class="clear"></div>
            <div style="height:37px;" class="maintop19">
              	 <div id="subanonymous" style="display:none">
                	 <span class="f_pass" ><input type="checkbox" class="checkbox" id="anonymous" onclick="anonymous(this)"/><label name="MAnonymous" id="MAnonymous"></label></span>
                </div>
            </div>
            <div class="clear"></div>
                <span class="err" id="err"></span>
            	<span class="login_button " id="login_button"   onclick="DoLogin(this)"><label name="Mlogin" class="mousepointer"></label></span>
        </div>
  </div>
</div>
<div id="footer" class="footer" style="display:none">
   <div class="width962">
      <span class="ios"></span>
      <span class="iosmb">IOS版本</span>
      <span class="android"></span>
      <span class="iosmb">安卓版本</span>
      <span class="iosreg">免费注册</span>
  </div>
</div>
